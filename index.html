<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- Pour s'assurer d'un affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Nous n'aurons pas besoin de normalize.css, car il existe des styles
    qui font la même chose dans Bootstrap (voir fichier _reboot.scss) -->

    <link rel="icon" href="favicon.ico" />
    <title>Nom du site | Nom de la page</title>
</head>


<body class="container">

    <h1>Javascript</h1>
    <main>
        <div class="row container">
            <div class="col-12">
                <h2>Questionnaire formatif</h2>
                <h3>Filtres</h3>
                <div class="accordion" id="accordionFiltres">
                    <div class="accordion-item bg-secondary">
                        <form action="mailto:thdur001@edu.cegepgarneau.ca" method="post">
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Description</legend>
                                <div class="input-group">
                                    <div class="form-outline">
                                        <label class="form-label" for="form1">Mot-Clé</label>
                                    <input type="search" id="form1" class="form-control" />
                                    </div>
                                </div>  
                            </fieldset>
                                <fieldset>
                                    <legend>Modules</legend>
                                    <label class="form-label" for="choixModule">Choix du module</label>
                                    <select class="form-select" aria-label="Default select example" id="choixModule">
                                        <option selected>Modules</option>
                                        <option value="1">Module 1</option>
                                        <option value="2">Module 2</option>
                                        <option value="3">Module 3</option>
                                        <option value="4">Module 4</option>
                                        <option value="5">Module 5</option>
                                        <option value="6">Module 6</option>
                                        </select>
                                </fieldset>

                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Catégories</legend>
                                    <div class="w-50">
                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="HTML">
                                        <label class="form-check-label" for="HTML">
                                            HTML
                                        </label>
                                        </div>

                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="CSS" checked>
                                        <label class="form-check-label" for="CSS">
                                            CSS
                                        </label>
                                        </div>

                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="Bootstrap">
                                        <label class="form-check-label" for="Boostrap">
                                            Bootstrap
                                        </label>
                                        </div>
                                    </div>

                                    <div class="w-50">
                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="Javascrip" checked>
                                        <label class="form-check-label" for="Javascrip">
                                            Javascrip
                                        </label>
                                        </div>

                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="Formulaires">
                                        <label class="form-check-label" for="Formulaires">
                                            Formulaires
                                        </label>
                                        </div>

                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="Autres" checked>
                                        <label class="form-check-label" for="Autres">
                                            ...
                                        </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <button type="button" class="btn btn-primary">Filtrer</button>
                                <button type="button" class="btn btn-primary">Tout afficher</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="col-12 bg-primary">
                <h3>Création du questionnaire</h3>
                <p>après voir utilisé les filtres, cliquez sur le bouton pour faire les test</p>
                <p>Si vous ne filtrez pas, le test sera basé sur tous les modules.</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="nbQuestions">Nombre de questions: </span>
                    <input type="text" class="form-control w-25" aria-label="nbQuestions" aria-describedby="Nombre de questions">
                </div>
            </div>
        </div>
    </main>






    <!--LIEN VERS UN FICHIER SCRIPT UTILITAIRES -->
    <script src="js/fonctions-utilitaires.js"></script>

    <!--LIEN VERS NOTRE FICHIER SCRIPT PRINCIPAL-->
    <script src="js/javascript.js"></script>

</body>

</html>
